<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator-body">

        <input type="text" id="screen" value="0" readonly>
    
        <div class="calculator-keys">
            
            <div class="row">
                <button type="button" id="clear" class="btn">AC</button>
                <button type="button" id="delete" class="btn">D</i></button>
                <button type="button" class="btn operator">%</button>
                <button type="button" class="btn operator">&divide;</button>
            </div>
        
            <div class="row">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button> 
                <button type="button" class="btn">9</button>
                <button type="button" class="btn operator">&times;</button>
            </div>
        
        
            <div class="row">
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn operator">+</button>
            </div>
        
        
            <div class="row">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn operator">&minus;</button>
            </div>
        
        
            <div class="row">
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" id="equal" class="btn">=</button>
            </div>
    
        </div>
    </main>




    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/09f13ccbaa.js" crossorigin="anonymous"></script>
</body>
</html>
