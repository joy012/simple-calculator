<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator-body">

            <div id="screen">
                <div id="history"><p id="history-value">0</p></div>
                <div id="result"><p id="result-value">0</p></div>
            </div>
        
            <div id="calculator-keys"> 
                <div class="row">
                    <button type="button" id="clear" class="btn operator">AC</button>
                    <button type="button" id="delete" class="btn operator">C</button>
                    <button type="button" class="btn operator">%</button>
                    <button type="button" class="btn operator">&divide;</button>
                </div>
            
                <div class="row">
                    <button type="button" class="btn digit">7</button>
                    <button type="button" class="btn digit">8</button> 
                    <button type="button" class="btn digit">9</button>
                    <button type="button" class="btn operator">&times;</button>
                </div>
            
            
                <div class="row">
                    <button type="button" class="btn digit">4</button>
                    <button type="button" class="btn digit">5</button>
                    <button type="button" class="btn digit">6</button>
                    <button type="button" class="btn operator">+</button>
                </div>
            
            
                <div class="row">
                    <button type="button" class="btn digit">1</button>
                    <button type="button" class="btn digit">2</button>
                    <button type="button" class="btn digit">3</button>
                    <button type="button" class="btn operator">&minus;</button>
                </div>
            
            
                <div class="row">
                    <button type="button" class="btn digit">0</button>
                    <button type="button" class="btn digit">.</button>
                    <button type="button" id="equal" class="btn operator">=</button>
                </div>
        
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
